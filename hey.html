<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      border: 2px solid #ccc;
    }

    .full-width-div {
      width: 100vw;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .underlined-text {
      text-decoration-line: underline; /* Set text to be underlined */
      text-decoration-color: #333; /* Set underline color */
      margin-bottom: 20px; /* Add space between text and underline */
    }
  </style>
  <title>Full Width Div Example</title>
</head>
<body>
  <div class="container">
    <div class="full-width-div">
      <p class="underlined-text">This div takes the entire width of the body, even if its container does not fill the whole line.</p>
    </div>
  </div>
</body>
</html>
