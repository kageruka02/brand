<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Paragraph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>
<body>

  <label for="paragraphInput">Write a paragraph:</label>
  <textarea id="paragraphInput" name="paragraphInput" rows="5" placeholder="Start typing..."></textarea>

</body>
</html>
